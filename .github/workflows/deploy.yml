name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: aguadamillas_students_1
  SUBSCRIPTION_ID: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: sarwari

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@main

      # Lint Bicep code
      # - name: Run Bicep linter
      #   run: az bicep build --file ./infra/key-vault.bicep

      # Lint Bicep code
      - name: Run Bicep linter
        run: az bicep build --file ./main.bicep

  deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
      IMAGE_BASE_NAME: ${{ secrets.IMAGE_BASE_NAME }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


    #Deploy Key Vault
    - name: deploy-key-vault
      uses: azure/arm-deploy@v1.0.9
      with:
        subscriptionId: ${{ env.SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        template: ./key-vault.bicep
        parameters: ./kv-parameters.json 
        deploymentName: "${{ env.USER_ALIAS }}-kv"
        failOnStdErr: false
  

    # Step 1: Deploy Infrastructure
    - name: Deploy Infrastructure
      run: |
        az deployment group create --resource-group aguadamillas_students_1 --template-file main.bicep --parameters parameters.json
